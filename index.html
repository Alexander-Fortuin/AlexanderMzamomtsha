    <script>

// Colour change

var main = document.getElementById("main");
var theDiv = document.getElementById("mydiv");
var colours = ["#344966", "#0d1821", "#8a8b8a80", "#ddd", "#778da9", "#344966"];
var colours2 = ["#ddd", "#778da9", "#344966", "#0d1821", "#f0f4ef", "#f0f4ef"];
var colorBtn1 = document.getElementById("indigo"),
      colorBtn2 = document.getElementById("black"),
      colorBtn3 = document.getElementById("grey"),
      colorBtn4 = document.getElementById("gainsboro"),
      colorBtn5 = document.getElementById("blue");

function changeColor(num) {

  var one = colours[num];
  var two = colours[(num + 1)];
  var three = colours2[num];
  console.log(two);
  main.style.backgroundColor = one;
  theDiv.style.backgroundColor = two;
  colorBtn1.style.backgroundColor = one;
  colorBtn2.style.backgroundColor = one;
  colorBtn3.style.backgroundColor = one;
  colorBtn4.style.backgroundColor = one;
  colorBtn5.style.backgroundColor = one;

  colorBtn1.style.color = three;
  colorBtn2.style.color = three;
  colorBtn3.style.color = three;
  colorBtn4.style.color = three;
  colorBtn5.style.color = three;
}

////////////////////////////////////////////////////
// Hide

function hide() {
  theDiv.style.display = "none";
};

document.getElementById("close").addEventListener("click", show);
function show() {
  if (theDiv.style.display == "none") {
   document.getElementById("open").style.display = "block";
 } else {
  console.log("Error");
 }
}

function reveal() {
  theDiv.style.display = "flex";
  document.getElementById("open").style.display = "none";
} 
//////////////////////////////////////////////////////////
// Slide show

var slideIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1}
  x[slideIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}

  //////////////////////////////////////////

  //Make the DIV element draggagle:
    dragElement(document.getElementById(("mydiv")));

    function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (document.getElementById(elmnt.id + "header")) {
        /* if present, the header is where you move the DIV from:*/
        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
      } else {
        /* otherwise, move the DIV from anywhere inside the DIV:*/
        elmnt.onmousedown = dragMouseDown;
      }

      function dragMouseDown(e) {
        e = e || window.event;
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        /* stop moving when mouse button is released:*/
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    </script>
